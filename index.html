<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>!Vinyl product site</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- google fonts -->
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/3cfde07445.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./dist/css/main.css" />
    <script src="./dist/js/main.js" defer></script>
  </head>
  <body>
    <div class="modal hidden"></div>
    <header class="header container flex">
      <div class="cart hidden">
        <h3>Cart</h3>
        <hr />
        <div class="cart__empty">
          <p>Your cart is empty.</p>
        </div>
      </div>
      <button class="mobile-nav-toggle" id="mobile-nav-toggle">
        <div class="bar bar-1" id="bar-1"></div>
        <div class="bar bar-2" id="bar-2"></div>
        <div class="bar bar-3" id="bar-3"></div>
      </button>
      <div class="logo">
        <a href="">
          <div class="logo__text">Records</div>
        </a>
      </div>
      <div class="nav">
        <ul class="nav-list flex">
          <li class="nav-list__item"><a href="">Collections</a></li>
          <li class="nav-list__item"><a href="">Men</a></li>
          <li class="nav-list__item"><a href="">Women</a></li>
          <li class="nav-list__item"><a href="">About</a></li>
          <li class="nav-list__item"><a href="">Contact</a></li>
        </ul>
      </div>
      <div class="cart-btn-div">
        <a href="">
          <img src="./dist/assets/icon-cart.svg" alt="cart-icon" />
        </a>
        <div class="cart-amount hidden">3</div>
      </div>
      <div class="profile">
        <a href="">
          <img src="./dist/assets/image-avatar.png" alt="avatar-image" />
        </a>
      </div>
    </header>
    <main class="products"></main>
  </body>
</html>
